<!DOCTYPE html>
<html>
<head>
  <title>Clear Old Tabs</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <img src="icons/Logo.png" alt="Clear Old Tabs" id="icon">
  <label for="time">Clear tabs older than</label>
  <div class="time-options">
    <button class="time-btn" value="5">5 mins</button>
    <button class="time-btn" value="60">1 hour</button>
    <button class="time-btn" value="1440">1 day</button>
    <button class="time-btn" value="10080">1 week</button>
  </div>
  <button id="clear">Clear Tabs</button>

  <div id="auto-clear">
    <label for="auto-clear-time">Automatically clear tabs older than:</label>
    <input type="number" id="auto-clear-time" min="1" value="5">
    <label for="auto-clear">minutes</label>
    <input type="checkbox" id="auto-clear">
  </div>

  <label for="exceptions">Exceptions (comma-separated domains):</label>
  <input type="text" id="exceptions" placeholder="example.com,example.org">
  
  <button id="add-current-tab">Add Current Tab to Exceptions</button>
  <script src="popup.js"></script>
</body>
</html>
